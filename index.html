<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: "Space Mono", monospace;
      }
    </style>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- احسب الإكرامية الصحيحة والتكلفة الإجمالية للفاتورة لكل شخص -->
    <header class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main>

      <div class="first-section">
        <div class="bill">
          <label for="bill">Bill</label>
          <input id="bill" type="number"/>
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>

          <div class="grid">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input id="custom" placeholder="Custom" type="number" />
          </div>
        </div>

        <div class="numer-of-people">
          <label for="number-of-people">Number of People</label>
          <input id="number-of-people" type="number" />
        </div>
      </div>

      <div class="second-section">
        <div class="tip-amount flex">
          <div class="second-section__text">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <div class="dollars">$0.00</div>
        </div>

        <div class="total flex">
          <div class="second-section__text">
            <h2>Total</h2>
            <p>/ person</p>
          </div>

          <div class="dollars">$0.00</div>
        </div>

        <div class="reset-button">
          <button class="reset disabeld">RESET</button>
        </div>
      </div>

    </main>
    <footer style="height: 200px;"></footer>
    <script src="main.js"></script>
  </body>
</html>
